<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm Call â€” Breathing Exercise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    h1 { font-size: 1.5rem; margin-bottom: 2rem; }
    .cue {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      min-height: 3rem;
    }
    .breath-visual {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #e0e7ff;
      margin-bottom: 2rem;
    }
    /* Breathe in: circle grows from small to large */
    .breath-visual.inhale {
      animation: growCircle 4s ease-in-out forwards;
    }
    /* Hold: circle stays at full size */
    .breath-visual.hold {
      transform: scale(2);
      background-color: #c7d2fe;
    }
    /* Breathe out: circle shrinks from large to small */
    .breath-visual.exhale {
      animation: shrinkCircle 4s ease-in-out forwards;
    }
    @keyframes growCircle {
      from { transform: scale(1); background-color: #e0e7ff; }
      to   { transform: scale(2); background-color: #c7d2fe; }
    }
    @keyframes shrinkCircle {
      from { transform: scale(2); background-color: #c7d2fe; }
      to   { transform: scale(1); background-color: #e0e7ff; }
    }
    .controls { display: flex; gap: 1rem; }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .start { background: #4f46e5; color: white; }
    .stop { background: #64748b; color: white; }
  </style>
</head>
<body>
  <h1>Calm Call</h1>
  <p class="cue" id="cue">Click Start to begin</p>
  <div class="breath-visual" id="breath-visual" aria-hidden="true"></div>
  <div class="controls">
    <button class="start" id="start">Start</button>
    <button class="stop" id="stop" disabled>Stop</button>
  </div>

  <script>
    var cueEl = document.getElementById('cue');
    var startBtn = document.getElementById('start');
    var stopBtn = document.getElementById('stop');
    var breathEl = document.getElementById('breath-visual');

    var INHALE = 4, HOLD = 4, EXHALE = 4;
    var timeoutId = null;
    var isRunning = false;

    var phases = [
      { label: 'Breathe in', duration: INHALE, cls: 'inhale' },
      { label: 'Hold', duration: HOLD, cls: 'hold' },
      { label: 'Breathe out', duration: EXHALE, cls: 'exhale' }
    ];

    function runPhase(phaseIndex) {
      if (!isRunning) return;
      var phase = phases[phaseIndex];
      cueEl.textContent = phase.label;

      breathEl.classList.remove('inhale', 'hold', 'exhale');
      void breathEl.offsetWidth;
      breathEl.classList.add(phase.cls);

      timeoutId = setTimeout(function() {
        var next = (phaseIndex + 1) % phases.length;
        runPhase(next);
      }, phase.duration * 1000);
    }

    function start() {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      runPhase(0);
    }

    function stop() {
      isRunning = false;
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = null;
      cueEl.textContent = 'Click Start to begin';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      breathEl.classList.remove('inhale', 'hold', 'exhale');
    }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
  </script>
</body>
</html>
